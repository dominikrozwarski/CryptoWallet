<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoWallet</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">

        <div class="top">
            <h1>My-wallet</h1>
            <h2>Assets</h2>
           

        </div>

        <div class="assets-info">

            <div class="coin">
                <div class="symbol">SYMBOL</div>
                <div class="crypto">CRYPTO</div>
                <p class="price">PRICE</p>
            </div>

            <div class="btc">
                <div class="logo one"></div>
                <div class="name">BTC</div>
                <div id="stock-btc">---</div>
                <div class="btc-price">USDT</div>
            </div>

            <div class="eth">
                <div class="logo two"></div>
                <div class="name">ETH</div>
                <div id="stock-eth">---</div>
                <div class="eth-price">USDT</div>
            </div>

            <div class="bnb">
                <div class="logo three"></div>
                <div class="name">BNB</div>
                <div id="stock-bnb">---</div>
                <div class="bnb-price">USDT</div>
            </div>

            <div class="doge">
                <div class="logo four"></div>
                <div class="name">DOGE</div>
                <div id="stock-doge">---</div>
                <div class="doge-price">USDT</div>
            </div>

        </div>

        <div class="bottom"></div>


    </div>








    <script src="./script.js"></script>
</body>

</html>
